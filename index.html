<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href ="assets/css/style.css"/>
    <title>Weather-Dashboard</title>
</head>
<body>
    <header class="container" id = "hero">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Holds entire page-->
    <div class ="container">
        <div class="row">
            <div class="col-3">
                <div class="col" style="text-align: left">
                    <h3>Search for a City:</h3>
                    <textarea class="form-control" placeholder="Dallas" id="floatingTextarea" rows="1"></textarea>
                    <div class="button-container">
                        <button id="submit">Submit</button>
                    </div>
                    <div class="past-search">
                        <button>Fort-Worth</button>
                        <button>Dallas</button>
                    </div>
                </div> 
            </div>
            <div class ="col-9">
                <div class="card" id ="current-weather">
                    <div class="card-body">
                      <h3 id="city"></h3><span id ="date"></span>
                      <p><span id="current-temp"></span></p>
                      <p><span id="current-wind-speed"></span></p>
                      <p><span id="current-humidity"></span></p>
                      <p><span id="current-uv-index"></span></p>
                    </div>
                </div>
                
                <div class="card" id ="future-weather">
                    <div class='row'>
                        <h3> 5-Day Forecast: </h3>
                    
                        <div class="col">
                          <div class="daily-forecast" id="0"> 
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item" id= "date0"></li>
                              <li class="list-group-item"id="temp0"><span id="day1Temp"></span></li>
                              <li class="list-group-item"id="wind0"><span id="day1Wind"></span></li>
                              <li class="list-group-item"id="humid0"><span id="day1Hum"></span></li>
                            </ul>
                          </div>
                        </div>
                        <div class="col">
                          <div class="daily-forecast" id="1" >
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item" id="date1"></li>
                              <li class="list-group-item"id="temp1"></li>
                              <li class="list-group-item"id="wind1"></li>
                              <li class="list-group-item"id="humid1"></li>
                            </ul>
                          </div>
                        </div>
                        <div class="col">
                          <div class="daily-forecast" id="2" >                               
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item date"id="date2"></li>
                              <li class="list-group-item"id="temp2"></li>
                              <li class="list-group-item"id="wind2"></li>
                              <li class="list-group-item"id="humid2"></li>
                            </ul>
                          </div>
                        </div>
                        <div class="col">
                          <div class="daily-forecast" id="3"> 
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item" id="date3"></li>
                              <li class="list-group-item"id="temp3"></li>
                              <li class="list-group-item"id="wind3"></li>
                              <li class="list-group-item"id="humid3"></li>
                            </ul>
                          </div>
                        </div>
                        <div class="col">
                            <div class="daily-forecast" id="4">
                              <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="date4"></li>
                                <li class="list-group-item"id="temp4"></li>
                                <li class="list-group-item"id="wind4"></li>
                                <li class="list-group-item"id="humid4"></li>
                              </ul>
                            </div>
                        </div>
                        
                    </div> 
                    
                </div>
                
            

                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
