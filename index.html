<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href ="assets/css/style.css"/>
    <title>Weather-Dashboard</title>
</head>
<body>
    <header class="container" id = "hero">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Holds entire page-->
    <div class ="container">
        <div class="row">
            <div class="col-3">
                <div class="col" style="text-align: left">
                    <h3>Search for a City:</h3>
                    <textarea class="form-control" placeholder="Dallas" id="floatingTextarea" rows="1"></textarea>
                    <div class="button-container">
                        <button id="submit">Submit</button>
                    </div>
                    <div class="past-search">
                        <button>Fort-Worth</button>
                        <button>Dallas</button>
                    </div>
                </div> 
            </div>
            <div class ="col-9">
                <div class="card" id ="current-weather">
                    <div class="card-body">
                      <h3 id="city"></h3><span id ="date"></span>
                      <p>Temp:<span id="current-temp"></span></p>
                      <p>Wind:<span id="current-wind-speed"></span></p>
                      <p>Humidity:<span id="current-humidity"></span></p>
                      <p>UV Index:<span id="current-uv-index"></span></p>
                    </div>
                </div>
                
                <div class="card" id ="future-weather">
                    <div class='row'>
                        <h3> 5-Day Forecast: </h3>
                    
                        <div class="col">
                            <div class="daily-forecast"id="1" >
                                <div class="card-header">
                                  Date
                                </div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">Temp:</li>
                                  <li class="list-group-item">Wind:</li>
                                  <li class="list-group-item">Humidity:</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col">
                            <div class="daily-forecast" id="2" >
                                <div class="card-header">
                                  Date
                                </div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">Temp:</li>
                                  <li class="list-group-item">Wind: </li>
                                  <li class="list-group-item">Humidity: </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col">
                            <div class="daily-forecast" id="3" >
                                <div class="card-header">
                                  Date
                                </div>
                                
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">Temp:</li>
                                  <li class="list-group-item">Wind: </li>
                                  <li class="list-group-item">Humidity: </li>
                                </ul>
                              </div>
                        </div>
                        <div class="col">
                            <div class="daily-forecast" id="4">
                                <div class="card-header">
                                  Date
                                </div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">Temp:</li>
                                  <li class="list-group-item">Wind: </li>
                                  <li class="list-group-item">Humidity: </li>
                                </ul>
                              </div>
                        </div>
                        <div class="col">
                            <div class="daily-forecast" id="5">
                                <div class="card-header">
                                  Featured
                                </div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">Temp:</li>
                                  <li class="list-group-item">Wind: </li>
                                  <li class="list-group-item">Humidity: </li>
                                </ul>
                              </div>
                        </div>
                        
                    </div> 
                    
                </div>
                
            

                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
